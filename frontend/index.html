<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Form Builder for DHTMLX Suite</title>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/suite/edge/suite.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body>
    <div class="main-container">
        <div class="control-panel">
            <header>
                <h1>AI Form Builder</h1>
                <p>Describe the form you need below, and the AI will generate it for you.</p>
            </header>
            <div class="input-section">
                <div id="prompt-container"></div>
                <div class="suggestions-container">
                    <h3>Or try one of these examples:</h3>
                    <div id="suggestions-pills" class="suggestions-pills"></div>
                </div>
                <div id="generate-btn-container"></div>
                <div id="loader" style="display: none;" class="loader">Generating...</div>
                <div id="error-message"></div>
            </div>
        </div>
        <div class="output-panel">
            <div class="preview-section">
                <h2>Generated Form Preview</h2>
                <div id="form-preview-container"></div>
            </div>
            <div class="preview-section json-preview-section">
                <h2>Generated JSON Configuration</h2>
                <div class="json-preview-container">
                    <div id="json-editor-container"></div>
                    <div class="editor-btn-container">
                        <button id="update-btn" class="editor-btn">Update Preview</button>
                        <button id="copy-btn" class="editor-btn">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- START: Added Footer -->
    <div class="dhx_demo-footer">
        <div class="dhx_layout-cell-content">
            <a href="https://dhtmlx.com/docs/demo/ai-org-chart-builder/" title="Previous Demo" class="dhx_slider-btn dhx_slider-btn--prev">
                <svg width="15" height="15" viewBox="0 0 15 15"><path d="M0.820312 6.67969V8.32031H10.8203L6.25 12.9297L7.42188 14.1016L14.0234 7.5L7.42188 0.898438L6.25 2.07031L10.8203 6.67969H0.820312Z" fill="#fff"></path></svg>
            </a>
            <a href="https://dhtmlx.com/docs/products/demoApps/dhtmlxFileExplorerDemo/" title="Next Demo" class="dhx_slider-btn dhx_slider-btn--next">
                <svg width="15" height="15" viewBox="0 0 15 15"><path d="M0.820312 6.67969V8.32031H10.8203L6.25 12.9297L7.42188 14.1016L14.0234 7.5L7.42188 0.898438L6.25 2.07031L10.8203 6.67969H0.820312Z" fill="#fff"></path></svg>
            </a>
            <div class="dhx_demo-footer-text">
                <h1>AI DHTMLX Form Builder.</h1>
                <p>Your smart assistant for creating standard<a href="https://dhtmlx.com/docs/products/dhtmlxForm/" target="_blank">DHTMLX Forms</a> from text.</p>
            </div>
            <a href="https://github.com/DHTMLX/form-builder-ai-demo" class="dhx_sample-btn dhx_sample-btn--cta" target="_blank">View on GitHub</a>
        </div>
    </div>
    <!-- END: Added Footer -->

    <script src="https://cdn.dhtmlx.com/suite/edge/suite.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
    <script src="app.js"></script>
    <!-- Debug-related scripts - loaded AFTER the main app -->
    <script src="tests/testCases.js"></script> 
    <script src="tests/debug-runner.js"></script>
</body>

</html>
